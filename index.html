<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings" id="ratings">
        <div class="rating">
          <img
            src="https://openmoji.org/data/color/svg/1F60A.svg"
            alt="smiley face emoji"
          />
          <small>Satisfied</small>
        </div>
        <div class="rating">
          <img
            src="https://openmoji.org/data/color/svg/1F610.svg"
            alt="neutral face emoji"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://openmoji.org/data/color/svg/1F622.svg"
            alt="sad face emoji"
          />
          <small>Unhappy</small>
        </div>
      </div>
      <button id="btn" class="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
